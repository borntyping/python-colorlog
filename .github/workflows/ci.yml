name: "CI"
on: ["push", "pull_request"]
jobs:
  lint:
    name: "ğŸ Lint Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.12"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install dependencies"
        run: "python -m pip install --user --pre black flake8 mypy types-PyYAML"
      - name: "ğŸ Run mypy"
        run: "python -m mypy ."
      - name: "ğŸ Run flake8"
        run: "python -m flake8"
      - name: "ğŸ Run black"
        run: "python -m black --check ."
  test:
    name: "ğŸ Test Python modules"
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        dependencies:
          - ""
          - "colorama"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
          allow-prereleases: true
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install dependencies"
        run: "python -m pip install --user pytest ${{ matrix.dependencies }}"
      - name: "ğŸ Run pytest"
        run: "python -m pytest"
  publish:
    name: "ğŸ“¦ Publish Python distributions"
    if: "startsWith(github.ref, 'refs/tags')"
    runs-on: "ubuntu-latest"
    environment: "publish"
    permissions:
      id-token: write
    strategy:
      matrix:
        python-version:
          - "3.10"
    steps:
      - uses: "actions/checkout@master"
      - name: "ğŸ Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "ğŸ Display Python version"
        run: "python --version"
      - name: "ğŸ Install wheel"
        run: "python -m pip install wheel --user"
      - name: "ğŸ Build a binary wheel and a source tarball"
        run: "python setup.py sdist bdist_wheel"
      - name: "ğŸ“¦ Publish package distributions to PyPI"
        uses: "pypa/gh-action-pypi-publish@release/v1"
